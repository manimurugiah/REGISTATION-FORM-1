<html>
	<head>
		<title>Register Form</title>
		<style>
			form {
			padding:0px 450px 0px 450px;
			}	
		</style>
	</head>
	<body>
		<h1><center>REGISTATION FORM</h1></center>
	<form>
		<fieldset>
				<legend>STUDENT DETAILS</legend>
			<div>
				<label for="Iname">Enter Your First Name: <br> (In Block Latters)</label>
				<input type="name" Name="Iname" placeholder="enter your name"><br></br>
			</div>
			<div>
				<label for="Iname">Enter Your Last Name: <br> (In Block Latters)</label>
				<input type="name" Name="Iname" placeholder="enter your name"><br></br>
			</div>
			<div>
				<label for="Ifather name">Enter Your Father Name: <br> (In Block Latters)</label>
				<input type="name" Name="Ifather name" placeholder="enter your name"><br></br>
			</div>
			<div>
				<label for="Imother name">Enter Your Mother Name: <br> (In Block Latters)</label>
				<input type="name" Name="Imother name"placeholder="enter your name""><br></br>
			</div>
			<div>
				<label for="date"> Date Of Birth:</label>
				<input type="date" name="dob"><br></br>
			</div>
			<div>
				<label for="number">Mobile Namber:</label>
				<input for="number"  Name="mobile number"><br></br>
			</div>
			<div>
				<label for="email">Enter Your E-mail:</label>
				<input type="text" Name="email"><br></br>
			</div>
			<div>	
				<label for="password">Enter Your Password</label>
				<input type="password" Name="password"><br></br>
			</div>
			<div>			
				<label for="Igender">Gender:</label>
				<input type="radio" Name="Igender">male
				<input type="radio" Name="Igender">female
				<input type="radio" Name="Igender">others<br></br>
			</div>
				<div>	
				<label for="martial status">marital status:</label>
				<input type="radio" Name="martial status">
				<label for="martial status">Married</label>
				<input type="radio" Name="martial status">
				<label for="martial status">Single</label><br></br>
			</div>
			<div>	
				<label for="Iaddres">Your Addres</label>
				<input type="text" Name="Iadders"><br></br>
			</div>
			<div>	
				<label for="Ipincode">Pincode</label>
				<input type="number" Name="Ipincode"><br></br>
			</div>
			<div>	
				<label for="Inationality">Nationality</label>
				<input type="text" Name="Inationality"><br></br>
			</div>
			<div>	
				<label for="IResume">Resume:</label>
				<input type="file" Name="Idocument"><br></br>
				<label for="document">document</label>
				<input type="range" name="documet"><br></br>
			</div>
			<div>	
				<label for="Ilanguage">Language known:</label>
				<input type="checkbox" Name="Ilanguage">
				<label for="Ilanguage">Tamil</label>
				<input type="checkbox" Name="Ilanguage">
				<label for="Ilanguage">English</label>
				<input  type="checkbox" Name="Ilanguag">
				<label for="Ilanguage">Hindi</label><br></br>
			</div>
			<div>	
				<label for="college name">college name</label>
				<input type="text" name="Iclg name" placeholder="enter your college name"><br></br>
			</div>	
		<div>
			<label for="courses">Courses</label>
			<select name="select" id="select">
			<option value="select">select</option>
		<optgroup label="FRONT END">	
			<option value="html">html</option>
			<option value="css">css</option>
			<option value="js">js</option>
		</optgroup>	
		<optgroup label="BACK END">
			<option value="c">c</option>
			<option value="c+'+">c++</option>
			<option value="java">java</option>
		</optgroup>
			</select>
			 
		</div>
	</body>
		<center>
			<input type="submit" name="Isubmit">
			<input type="reset" name="Ireset"><br></br>
		</center>
	</form>	
		</fieldset>
</html>
